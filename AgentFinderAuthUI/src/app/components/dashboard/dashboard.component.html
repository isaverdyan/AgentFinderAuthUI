<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hello <h3>{{fullName}}</h3></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" >
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <ng-container *ngIf="role === 'Admin'">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="">Orders</a>
            </li>
            <li class="nav-item">
              <a class="">Products</a>
            </li>
            <li class="nav-item">
              <a class="">Customers</a>
            </li>
          </ul>
        </div>
      </nav>
    </ng-container>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
