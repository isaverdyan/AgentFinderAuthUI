
 <section class="min-vh-100 p-5 d-flex flex-column">
        <div class="container-fluid">
            <ng-container *ngIf="role === 'User'">
                <div class="list-group list-group-flush mx-3 mt-4">            
                    <div class="row">
                        <h2 class="h2">Offers from Agent:</h2>
                        <div *ngIf="offers.length>0" class="alert alert-warning" role="alert">
                            <li *ngFor="let item of offers">
                            Offers: {{item}}
                            </li>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
 </section>
