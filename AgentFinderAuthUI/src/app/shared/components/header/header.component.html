<!-- Navbar-->
<header class="header">
  <nav class="navbar navbar-expand-lg bg-white text-darkgray fixed-top border-bottom py-0">
    <a href="#" class="navbar-brand text-uppercase font-weight-bold text-darkgray  px-5 pb-5">Logo here</a>
      <div class="container">
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
          
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
              <ul class="navbar-nav text-center">
                  <li class="nav-item active"><a href="/" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
                  <li class="nav-item"><a routerLink="/agents" class="nav-link text-uppercase font-weight-bold">Agents List</a></li>                  
                  <li class="nav-item"><a href="/contact-inbox" class="nav-link text-uppercase font-weight-bold">Contact inbox</a></li>
                 
              </ul>
          </div>          
      </div>
      <div class="float-right ml-auto">
        <span class="p-5">
          <a *ngIf="fullName != null" href="javascript:void(0)" class="nav-link px-3 cursor-pointer" (click)="logout()">
            {{fullName}} Log out
          </a>
          <a *ngIf="fullName == null" class="nav-link px-3 cursor-pointer" (click)="register()" ><span role="button">Register as user</span></a>
        </span>
    </div>
  </nav>
</header>
